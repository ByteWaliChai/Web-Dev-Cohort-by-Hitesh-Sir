<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button {
            background-color: red;
            color: white;
            border: 2px solid green;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
        }

        p {
            font-size: 30px;
            padding: 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <p style="text-decoration: underline; background-color: blue; color: white;">Lorem ipsum dolor sit amet consectetur.</p>

    <button style="color: black;">Click Me</button>
    <button>Click Me</button>

    <button>Pookie Button</button>
    
    
</body>
</html>
