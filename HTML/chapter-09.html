<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
</head>

<body>

    <h2>My Sample Video</h2>

    <video width="640" height="360" controls autoplay poster="prabhat.jpg">
        <source src="prabhat-video.mp4" type="video/mp4">

        <!-- SubTitle -->
         <track src="subtitle.vtt" kind="subtitles" srclang="en" label="English" default></track>

        Your browser does not support the video tag.
    </video>

</body>

</html>
