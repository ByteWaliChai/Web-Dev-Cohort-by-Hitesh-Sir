<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Showcase Page</title>
</head>
<body>

    <!-- Paragraph with id and class -->
     <p id="custm-para" class="highlight">
        This is a paragraph with both <strong>id</strong> and <strong>class</strong> attributes.
     </p>

     <!-- Anchor tag with title and target -->
      <a href="https://chaicode.com" title="Visit chaicode website" target="_blank">
        Visit ChaiCode.Com
      </a>

      <br><br>

      <!-- Input field with requried and placeholder -->
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" placeholder="Enter your email" required>

       <br><br>

       <!-- Styled paragraph using style attribute -->
        <p style="color: darkblue; font-size: 18px; background-color: #f0f0f0; padding: 10px;">
             This paragraph is styled directly using the <code>style</code> attribute.
        </p>

        <!-- Paragraph using data-* attribute -->
         <p data-user-id="12345" data-role="admin">
             This paragraph holds custom data using <code>data-*</code> attributes.
         </p>
    
</body>
</html>
